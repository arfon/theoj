<dom-module id="oj-user-lookup">

  <template>

    <input id="input" placeholder="{{placeholder}}" value="{{search::input}}">

    <paper-dropdown id="suggestions" position-target="input" vertical-align="bottom">
        <paper-menu>
          <template is="dom-repeat" items="{{suggestions}}" as="suggestion">
            <paper-item on-tap="selectUser">{{suggestion.name}}</paper-item>
          </template>
        </paper-menu>
    </paper-dropdown>

    <json-request id="lookUpSearch" method="get" on-success="lookupSuccess"></json-request>

      <style>

          :host {
              display: inline-block;
              position: relative;
          }

          input {
              padding:        0 4px;
              vertical-align: top;
              font-family:    Neuton;
              color:          #192023;
              font-size:      32px;/* Approximation due to font substitution */
              font-weight:    700;
              border:         2px inset ThreeDLightShadow;
          }
          input::-webkit-input-placeholder {
              color:        #439982;
              font-weight:  normal;
          }
          input:-ms-input-placeholder {
              color:        #439982;
              font-weight:  normal;
          }
          input::-moz-placeholder {
              color:        #439982;
              font-weight:  normal;
          }

          #suggestions {
              display:   none;
              position:  absolute;
              z-index:   100;
              min-width: 100%;
              top:       40px;
              left:      -1px;
          }
          #suggestions paper-menu {
              margin:    0;
          }

          paper-item {
              box-sizing:     border-box;
              padding:        5px 10px;
              background:     #f8f8f8;
              color:          black;
              border-top:     1px solid #888;
              cursor:         pointer;
              font-family:    Neuton;
              color:          #192023;
              font-size:      32px;/* Approximation due to font substitution */
          }
          paper-item:hover {
              background-color: #ffffff;
          }
          paper-item:first-child {
              border-top: none;
          }
          paper-item.selected {
              font-weight: normal;
          }

          /* Only show the drop down when the edit is focused */
          input:focus + #suggestions, #suggestions:active, #suggestions:focus {
              display: block;
          }

      </style>

  </template>

  <script>
    Polymer({
      is: 'oj-user-lookup',

      properties: {
        suggestions: {
            value: function() { return [] }
        },
        placeholder:  {
            notify: true
        },
        search: {
            observer: 'searchChanged'
        }
      },

      searchChanged: function () {
        this.debounce('user_search', function () {
          if (this.search.length > 2) {
            this.$.lookUpSearch.url = '/api/user/lookup?guess=' + encodeURIComponent(this.search);
            this.$.lookUpSearch.go();
          }
        }, 300);
      },

      lookupSuccess: function (event, suggestions) {
        this.suggestions = this.fire('filter-suggestions', suggestions).result || suggestions;
        if (this.suggestions.length) {
          this.async(function () {
            this.$.suggestions.opened = true;
          });
        }
      },

      selectUser: function (event, detail, sender) {
        var user = event.model.suggestion;
        this.$.suggestions.opened = false;
        this.search = '';
        this.suggestions = [];
        this.fire('user-selected', user);
      }

    });
  </script>
</dom-module>
