<dom-module id="markdown-simplified">
  <style>
      :host {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
        display:inline;
      }
      #renderedContent {
        padding: 0;
      }
      p {
        margin:0;
        padding:0;
      }
    </style>
  <template>
    <div id="renderedContent"></div>

  </template>
  <script>
    Polymer({
      is: 'markdown-simplified',
      properties: {
        markdown: {
          type: String,
          value: '',
          notify: true,
          observer: 'markdownChanged'
        },
        showPreview: {
          type: Boolean,
          value: false
        }
      },
      markdownChanged: function () {
        var parsed = simplified_markdown(this.markdown);
        this.set('$.renderedContent.innerHTML', parsed);
      }
    });
  </script>
</dom-module>
