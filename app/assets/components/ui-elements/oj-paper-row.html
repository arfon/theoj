<polymer-element name='oj-paper-row' attributes='paper'>
<template>
  <div class='row {{paper | actionForPaper}}' flex>
      <div class=inner layout horizontal>
          <div class=lhs flex>
              <div class=title>{{paper.title}}</div>
              <div class=detail>
                  Submitted by <span class=highlight>{{paper.submittor.name}}</span>
                  on <span class=highlight>{{ paper.submitted_at | date }}</span>
                  <template if="{{paper.state=='accepted'}}">
                  , DOI: {{paper.doi}}
                  </template>
                  <template if="{{paper.state=='under_review'}}">
                  | Comments: <span class=highlight>{{paper.pending_issues_count}}</span>
                  </template>
              </div>
          </div>
          <div class='rhs action-{{paper | actionForPaper}}' self-end>
              <div class="status">Status: <span class=highlight>{{paper.state | capitalize}}</span></div>
          </div>
      </div>
  </div>

  <style>

    .row {
      padding:       0;
      cursor:        pointer;
      border-bottom: 1px solid #c2c2c2;
      color:         black;
    }
    .inner {
        width:       100%;
        margin:      10px 0;
    }
    .inner:hover {
        background-color: #fcfcfc;
    }

    .title {
        font-size:    18px;
        font-weight:  700;
        line-height:  24px;
    }

    .detail {
        font-size:    12px;
        color:        rgb(125, 125, 125);
    }

    .highlight {
        font-weight: 700;
        color:       rgb(81, 81, 81);
    }

    .rhs {
        width:        140px;
        height:       100%;
        text-align:   left;
        position:     relative;
        font-size:    12px;
    }

    .status {
        left:   0;
        bottom: 0;
    }

  </style>
</template>

<script>
  Polymer({
  })
</script>
</polymer-element>
