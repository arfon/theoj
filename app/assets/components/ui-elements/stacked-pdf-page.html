<dom-module id="stacked-pdf-page">
  <style>
          :host {
            background-color: white;
            display: block;
            width: 100%;
            position:relative;
            top:0;
            left:0;
          }

          paper-material {
            top: -1px;
            left: -2px;
          }
          canvas {
            /*position:absolute;*/
            /*top:0px;*/
            /*left:0px;*/
            width: 100%;
            height: 100%;
          }
          #textLayer, #iconlayer {
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            color: blue;
            width: 100%;
            height: 100%;
            overflow: hidden;
          }

          #iconlayer oj-annotation-marker {
              position: absolute;
          }

          /* CSS for text highlighting overlay */

          #textLayer > div {
            color: transparent;
            position: absolute;
            line-height: 1;
            white-space: pre;
            cursor: text;
          }

          #textLayer .highlight {
            margin: -1px;
            padding: 1px;
            background-color: rgba(180, 0, 170, 0.2);
            border-radius: 4px;
          }

          #textLayer .highlight.begin {
            border-radius: 4px 0 0 4px;
          }

          #textLayer .highlight.end {
            border-radius: 0 4px 4px 0;
          }

          #textLayer .highlight.middle {
            border-radius: 0;
          }

          #textLayer .highlight.selected {
            background-color: rgba(0, 100, 0, 0.2);
          }

    </style>
  <template>

      <template is="dom-if" if="{{loaded}}">
          <paper-material elevation="1" on-click="fireClick">
            <canvas id="canvas"></canvas>
            <div id="textLayer"></div>
            <template is="dom-if" if="{{_computeIf(annotations, rendered)}}">
                <div id="iconlayer">
                    <template is="dom-repeat" items="{{annotations}}" as="a">
                      <template is="dom-if" if="{{_computeIf2(a, pageNo)}}">
                        <oj-annotation-marker annotation="{{a}}" style$="{{_computeStyle(a)}}"></oj-annotation-marker>
                      </template>
                    </template>
                </div>
            </template>
          </paper-material>
      </template>

  </template>
  <script>
    Polymer({
      is: 'stacked-pdf-page',
      properties: {
        annotations: {
          type: Array,
          notify: true,
          observer: 'annotationsChanged'
        },
        loaded: {
          type: Boolean,
          value: false
        },
        page: {
           notify:   true,
           observer: 'pageChanged'
        },
        pageHeight: { observer: 'pageHeightChanged' },
        pageNo: { notify: true }
      },
      annotationsChanged: function () {
        this.addLocationToAnnotations();
      },
      pageHeightChanged: function (newValue, oldValue) {
        if (oldValue == 0) {
          // Do it immediately
          this.addLocationToAnnotations();
        } else {
          // Add a delay since we're reizing inside a mouse drag
          this.debounce('update-annotation-list-locations', this.addLocationToAnnotations, 150);
        }
      },
      fireClick: function (event) {
        // var canvas = Polymer.dom(this).getElementById("canvas");
        // var canvasRect = canvas.getClientRects()[0];
        // pdf convertToPdfPoint doesn't sem accurate
        // var point = this.viewport.convertToPdfPoint(event.offsetX, event.offsetY);
        var x = event.offsetX || event.layerX;
        var y = event.offsetY || event.layerY;
        var rx = x / this.clientWidth;
        var ry = y / this.clientHeight;
        var o = $(this).position();
        this.fire('page-clicked', {
          page: this.pageNo,
          xStart: rx,
          yStart: ry
        });
      },
      adjustClientSizes: function (event) {
        if (this.pageNo == 0)
          this.fire('pdf-client-changed', {
            pageNo: this.pageNo,
            clientHeight: this.clientHeight
          });
        this.addLocationToAnnotations();
      },
      addLocationToAnnotations: function () {
        if (!this.annotations)
          return;
        for (var i = 0; i < this.annotations.length; i++) {
          var a = this.annotations[i];
          if (a.page == this.pageNo) {
            var location = this.annotationLocation(a);
            $.extend(a, location);
          }
        }
      },
      annotationLocation: function (a) {
        return {
          page_y: a.yStart * this.clientHeight + 'px',
          page_x: a.xStart * this.clientWidth + 'px'
        };
      },
      annotationClicked: function (event, detail) {
        event.preventDefault();
        event.stopPropagation();
        var annotation = event.target.templateInstance.model.annotation;
        annotation.open = true;
      },
      render: function () {
        // Get the best scaling to fit the canvas
        var scale = this.clientWidth / this.pageContent.getViewport(1).width;
        this.viewport = this.pageContent.getViewport(scale);
        this.textLayerDiv = this.$$('#textLayer');
        var canvas = this.$$('#canvas');
        canvas.width = this.viewport.width;
        canvas.height = this.viewport.height;
        this.pageContent.getTextContent().then(function (textContent) {
          this.textLayer = new TextLayerBuilder(this.textLayerDiv, 0);
          this.textLayer.setTextContent(textContent);
          var context = canvas.getContext('2d');
          this.pageContent.render({
            canvasContext: context,
            viewport: this.viewport,
            textLayer: this.textLayer
          }).then(function () {
          }.bind(this));
        }.bind(this));
        this.adjustClientSizes();
        this.rendered = true;
      },
      ready: function () {
        $(window).resize(this.adjustClientSizes.bind(this));
      },
      pageChanged: function() {
          if (!this.page) return;
          this.page.then(function (pageContent) {
              this.loaded = true;
              this.pageContent = pageContent;
              setTimeout(function () {
                  this.render();
              }.bind(this), 600);
          }.bind(this));
      },
      _computeIf: function (annotations, rendered) {
        return rendered && annotations;
      },
      _computeIf2: function (a, pageNo) {
        return a.page == pageNo;
      },
      _computeStyle: function (a) {
        return this.styleObject({
          top: a.page_y,
          left: a.page_x
        });
      }
    });
  </script>
</dom-module>
