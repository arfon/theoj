<dom-module id="oj-review-page">

  <style>
      :host {
          @apply(--layout);
          @apply(--layout-fit);
      }

      #scroller {
        position:      relative;
        overflow-y:    auto;
        height:        100%;
        margin-bottom: 18px;
      }

      oj-review-page-header {

      }

      #pdf-pane {
          box-sizing: border-box;
          width: 65%;
          margin-right: 4px;
      }
      #add-document-issue paper-button {
          box-sizing: border-box;
          width: 100%;
      }
      #main {
      }

      oj-annotation-list {
          width: 350px;
          left: -3px;
      }

    </style>

  <template>

    <div id="scroller" class="layout vertical">

        <oj-review-page-header id="header" user="{{currentUser}}" paper="{{paper}}" annotations="{{annotations}}" load-progress="{{loadProgress}}" on-add-paper-annotation="addPaperAnnotation"></oj-review-page-header>

        <template is="dom-if" if="{{paper}}">
          <div id="main" class="layout horizontal">

            <div class="layout flex vertical" id="pdf-pane">
              <stacked-pdf-reader src="{{paper.document_location}}" annotations="{{annotations}}" page-offset="{{pageOffset}}" load-progress="{{loadProgress}}" on-page-clicked="pageClicked" on-pdf-client-changed="pdfClientChanged"></stacked-pdf-reader>
            </div>

            <template is="dom-if" if="{{paper.can_view_annotations}}">
                <!--<oj-annotation-list id="annotation_list" paper="{{paper}}" annotations="{{annotations}}" first-page-offset="{{_computeFirstPageOffset()}}" pageheight="{{pdfClientHeight}}" page-spacing="{{_computePageSpacing()}}" on-annotation-changed="onChangeAnnotation"></oj-annotation-list>-->
            </template>

          </div>
        </template>

    </div>

    <template is="dom-if" if="{{paper.can_view_annotations}}">
      <firebase-element id="annotation-firebase" location="{{annotationsFirebasePath (paper_id)}}" data="{{data}}" keys="{{keys}}" on-data-change="updateAnnotations"></firebase-element>
    </template>

    <json-request method="get" auto="true" url="{{paperPath(paper_id)}}" result="{{paper}}"></json-request>

  </template>

  <script>
    Polymer({
      is: 'oj-review-page',
      properties: {
        currentUser: { notify: true },
        keys:        { observer: 'keysChanged' },
        paper:       { observer: 'paperChanged' },
        annotations: { notify: true, type: Array, value:function() { return []; } },
        paper_id:    { notify: true },
        pdfClient:   { observer: 'pdfClientChanged' }
      },
      observers: [ 'a(assignments.splices)', 'aa(assignments)'],
        a:function(){ console.log('a'); },
        aa:function(){ console.log('aa'); },
      /**** external API *********/
      getSectionName: function () {
        return 'none';
      },
      paperChanged: function () {
        if (this.paper) {
          var current_user_sha = this.currentUser && this.currentUser.sha;
          this.set('paper.current_assignment', !!Oj.utils.detect(this.paper.assigned_users, function (a) {
            return a.user && a.user.sha == current_user_sha;
          }));
          this.set('paper.current_role', this.paper.current_assignment && this.paper.current_assignment.role || 'none');
          this.set('paper.can_view_annotations', this.paper.current_assignment);
          this.set('paper.can_edit_annotations', this.paper.can_view_annotations && this.paper.state == 'under_review');
          this.fire('route-changed', this.menuSectionForRole(this.paper.current_role));
        }
      },
      /******************************/
      menuSectionForRole: function (role) {
        switch (role) {
        case 'editor':
          return 'editing';
        case 'reviewer':
          return 'review';
        case 'submittor':
          return 'submitted';
        case 'collaborator':
          return 'submitted';
        default:
          return '';
        }
      },
      pdfClientChanged: function (detail, event) {
          this.pdfClientHeight = detail.clientHeight;
      },
      onChangeAnnotation: function (event, annotation) {
          console.log('onChangeAnnotation');
          this.$.header.updateCounts();
      },
      keysChanged: function () {
        console.log('keysChanged');
          // console.log('mapping ');
        // console.log(this.keys.map(function(key){return this.data[key]}.bind(this)));
        this.annotations = this.keys.map(function (key) {
          return this.data[key];
        }.bind(this));
      },
      updateAnnotations: function (event) {
          console.log('-- updateAnnotations');
      },
      newAnnotation: function (properties) {
        return $.extend({
          state: 'new',
          new: true,
          open: true
        }, properties);
      },
      pageClicked: function (event, position) {
        console.log('pageClicked:', position);
        var annotation = this.newAnnotation(position);
        this.addAnnotation(annotation);
      },
      addPaperAnnotation: function (event) {
        var annotation = this.newAnnotation();
        this.addAnnotation(annotation);
      },
      addAnnotation: function (annotation) {
        if (this.paper.can_edit_annotations) {
          this.push('annotations', annotation);
        }
      },
      _computeFirstPageOffset: function () {
        return 20;
      },
      _computePageSpacing: function () {
        return 20;
      },
      behaviors: [ Oj.urls ]
    });
  </script>
</dom-module>
